    <!-- Source (Modified): https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details -->
    <main class="container">
        <div class="main-body">
            <div class="gutters-sm">

                <!-- Profile Card -->
                <div class="mb-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <!-- Profile picture image-->
                            <img src="assets/profile-pic.png" alt="profile_pic" id="profile_pic" class="rounded-circle" width="150">
                            <!-- Profile picture help block-->
                            <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                            <!-- Profile picture upload button-->
                            <div class="mt-3">
                                <input type="file" id="upload-btn" hidden onchange="loadFile(event)" />
                                <label for="upload-btn" class="btn btn-primary">Upload Image</label>

                                <script>
                                    var loadFile = function (event) {
                                        var image = document.getElementById("profile_pic");
                                        image.src = URL.createObjectURL(event.target.files[0]);
                                    };
                                </script>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- Details Card -->
                <div class="">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h3 class="card-title">Profile Information</h3>
                            <hr>
                            <form>
                                <!-- Form Group (username)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputUsername">Username</label>
                                    <input class="form-control" id="inputUsername" type="text"
                                        placeholder="Enter your username" value="Mohammad_2023">
                                </div>

                                <!-- Form Group (Full Name) -->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputFullName">Full Name</label>
                                    <input class="form-control" id="inputFullName" type="text"
                                        placeholder="Enter your full name" value="Mohammad Ali">
                                </div>

                                <!-- Save changes button-->
                                <div class="text-center">
                                    <button class="btn btn-primary" type="button">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
