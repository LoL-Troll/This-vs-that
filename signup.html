<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #fafafa;">
    <section class="">
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="margin-top: 7%;">
            <div class="container">
                <div class="row gx-lg-5 align-items-center justify-content-center">

                    <div class="col-lg-4 mb-4 mb-lg-0">
                        <a href="/">
                            <img src="assets/This-vs-That.png" style="width: 24rem;" class="img-fluid" alt="Logo">
                        </a>
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0 m-auto justify-content-center align-content-center">
                        <div class="card p-4">
                            <h1 class="card-title text-center">Sign Up</h1>
                            <div class="card-body px-md-5">
                                <form>
                                    <div class="row">
                                        <div class="col-md-15 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1">Name</label>
                                                <input type="text" id="form3Example1" class="form-control" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-15 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Example1">Username</label>
                                                <input type="text" id="form3Example1" class="form-control" />
                                            </div>
                                        </div>
                                    </div>


                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example3">Email address</label>
                                        <input type="email" id="form3Example3" class="form-control" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4">Password</label>
                                        <input type="password" id="form3Example4" class="form-control" />
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block mb-4">
                                        Sign up
                                    </button>

                                    <p>Already Have an Account? <a href="signin.html">Sign In</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
