                <a href="/" class="navbar-brand">
                    <img src="assets/This-vs-That.png" alt="logo" width="100" />

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse " id="navbar">
                    <ul class="navbar-nav mx-3">
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="/">Home</a>

                        <li class="nav-item mx-3">
                            <a class="nav-link" href="browse.html">Browse</a>

                    </ul>

                    <form class="form-inline my-2 my-md-0 ms-auto">

                    <ul class="navbar-nav mx-3">

                        <li class="nav-item mx-3">

                                <button class="btn btn-warning">Sign In</button>

                    </ul>

            </div>
        </nav>
    </header>

    <section>
        <div class="px-4 py-5 my-auto px-md-5 text-center text-lg-start">
            <div class="container">
                <div class="row gx-lg-5 align-items-center justify-content-center">

            <div
              class="col-lg-6 mb-5 mb-lg-0 m-auto justify-content-center align-content-center"
            >
              <div class="card p-4">
                <h1 class="card-title text-center">Sign Up</h1>
                <div class="card-body px-md-5">
                  <form>
                    <div class="row">
                      <div class="col-md-15 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1"
                            >Name</label
                          >
                          <input
                            type="text"
                            id="form3Example1"
                            class="form-control"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0 m-auto justify-content-center align-content-center">
                        <div class="card p-4">
                            <h1 class="card-title text-center">Sign Up</h1>
                            <div class="card-body px-md-5">
                                <form>
                                    <div class="row">
                                        <div class="col-md-15 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="name">Name</label>
                                                <input type="text" id="name" class="form-control" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-15 mb-4">
                                            <div class="form-outline">
                                                <label class="form-label" for="username">Username</label>
                                                <input type="text" id="username" class="form-control" />
                                            </div>
                                        </div>
                                    </div>


                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email address</label>
                                        <input type="email" id="email" class="form-control" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" class="form-control" />
                                    </div>

                    <button
                      type="submit"
                      class="btn btn-primary btn-block mb-4"
                    >
                      Sign up
                    </button>

                    <p>
                      Already Have an Account? <a href="signin.html">Sign In</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
