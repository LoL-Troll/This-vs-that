{% extends "layout.html" %}

{% block title %} This vs That | Sign In {% endblock %}

{% block content %}
    <main>
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="margin-top: 7%;">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-4 mb-4 mb-lg-0">
                        <a href="/">
                            <img src="assets/This-vs-That.png" style="width: 24rem;" class="img-fluid" alt="Logo">
                        </a>
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card p-4">
                            <h1 class="card-title text-center">Sign In</h1>
                            <div class="card-body px-md-5">
                                <form>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example3">Email Address</label>
                                        <input type="email" id="form3Example3" class="form-control"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4">Password</label>
                                        <input type="password" id="form3Example4" class="form-control"/>
                                    </div>

                                    <a href="index-signed-in.html">
                                        <button type="button" class="btn btn-primary btn-block mb-4">
                                            Login
                                        </button>
                                    </a>

                                    <p>Don't Have an Account? <a href="signup.html">Create an Acoount</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
