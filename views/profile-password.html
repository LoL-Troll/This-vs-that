{% extends "layout.html" %}

{% block title %} This vs That | Change Password {% endblock %}

{% block pageStyle %}
    <link rel="stylesheet" href="styles/profile.css">
{% endblock %}

{% block content %}
    <main class="container">
        <div class="main-body">
            <div class="gutters-sm">

                <div class="">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h3 class="card-title">Change Password</h3>
                            <hr>
                            <form action="/password-change" method="POST">
                                <!-- Form Group (old password)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputOldPassword">Current Password</label>
                                    <input class="form-control" id="inputOldPassword" name="oldPassword" type="password" required>
                                </div>

                                <!-- Form Group (new password)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputNewPassword">New Password</label>
                                    <input class="form-control" id="inputNewPassword" name="newPassword" type="password" required>
                                </div>

                                <!-- Form Group (confirm new password)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputConfNewPassword">Confirm New Password</label>
                                    <input class="form-control" id="inputConfNewPassword" name="newPasswordConfirm" type="password" required>
                                </div>

                                <!-- Save changes button-->
                                <div class="text-center">
                                    <button class="btn btn-primary" type="submit">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
